<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000"/>
    <meta name="color-scheme" content="light dark">
    <title>Filmle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="assets/film.png">
    <link rel="apple-touch-icon" sizes="128x128" href="assets/film.png">
</head>
<body>
    <div id="landing-page-container">
        <h1>FILMLE</h1>
        <div id="button-container">
            <a href="levels/index.html?t=films"><img src="assets/film.png">Movie Levels</a>
            <a href="levels/index.html?t=shows"><img src="assets/television.png">TV Show Levels</a>
            <div class="divider"></div>
            <a href="movie.html"><img src="assets/film.png">Guess random Movie</a>
            <a href="show.html"><img src="assets/television.png">Guess random TV Show</a>
        </div>
        <div class="lower-buttons">
            <a href="stats/"><button id="stats-button">Statistics</button></a>|
            <button id="reset-progress-button" onclick="resetProgress()">Reset Progress</button>
        </div>
    </div>
</main>
<script>
    function resetProgress() {
        if (confirm("Are you sure you want to reset your progress?\nThis will reset your stats and the levels you've cleared.")) {
            localStorage.removeItem('completedFilms');
            localStorage.removeItem('startedFilms');
            localStorage.removeItem('completedShows');
            localStorage.removeItem('startedShows');
            alert("Your progress has been reset.");
        }
    }
</script>
</body>
</html>
