<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000"/>
    <meta name="color-scheme" content="light dark">
    <title>Filmle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/film.png">
</head>
<body>
    <div id="loading-screen">Loading...</div>
    <h1>
        <a href="levels/index.html?t=films" class="back-link"><img src="assets/back.png"></a>
        <a href="/">FILMLE</a>
        <a href="help/" class="help-link"><img src="assets/help.png"></a>
    </h1>
    <div id="top-container">
        <div id="search-container">
            <input id="search" list="filmlist" placeholder="Guess a movie...">
            <button id="myCheck">Submit</button>
            <datalist id="filmlist">
        </div>
        <p id="guesses-left"></p>
    </div>
    <div id="answer-container"></div>
    <main id="main-content">
        <div id="poster"><img></div>
        <div class="info">
            <div class="number-stats">
                <div>
                    <label>Year of Release</label>
                    <div class="chiplist" id="year-container">
                        <div id="year" class="chip">????</div>
                        <div class="range">
                            <div id="year-lower-than">↓ ????</div>
                            <div id="year-higher-than">↑ ????</div>
                        </div>
                    </div>
                </div>
                <div>
                    <label>Runtime</label>
                    <div class="chiplist" id="runtime-container">
                        <div id="runtime" class="chip">????</div>
                        <div class="range">
                            <div id="runtime-lower-than">↓ ????</div>
                            <div id="runtime-higher-than">↑ ????</div>
                        </div>
                    </div>
                </div>
                <div>
                    <label>Rating (IMDb)</label>
                    <div class="chiplist" id="rating-container">
                        <div id="rating" class="chip">????</div>
                        <div class="range">
                            <div id="rating-lower-than">↓ ????</div>
                            <div id="rating-higher-than">↑ ????</div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <label>Genre</label>
                <div id="genre" class="chiplist"></div>
            </div>
            <div>
                <label>Director</label>
                <div id="director" class="chiplist"></div>
            </div>
            <div>
                <label>Main Cast</label>
                <div id="cast" class="chiplist"></div>
            </div>
            <div>
                <label>Plot</label>
                <div id="plot"></div>
            </div>
    </datalist>
</main>

<script src="script-movie.js" type="module"></script>
</body>
</html>
